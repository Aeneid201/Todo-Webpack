<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="todo">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 col-sm-12 text-center">
            <!-- <h1>To do list</h1> -->
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 col-sm-12">
            <form>
              <div class="form-control-wrapper">
                <input
                  placeholder="Enter a new task"
                  type="text"
                  class="form-control"
                  id="item"
                  name="item"
                  autocomplete="off"
                  required
                />
                <button type="submit" id="add" class="default-btn plus-btn">
                  +
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 col-sm-12">
            <div class="items"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- modal -->
    <div class="custom-modal d-none">
      <div class="modal-title">
        <h3>Edit Task</h3>
        <button class="closeModal" type="button">&times;</button>
      </div>
      <div class="modal-body">
        <p>
          Task:
          <input
            type="text"
            class="task__title"
            placeholder="Enter your task title"
          />
        </p>
        <p>
          Description:
          <textarea
            class="task__description"
            placeholder="Enter your description for this task..."
          ></textarea>
        </p>
        <p>Due Date: <input type="date" class="task__date" /></p>

        <div class="badge-wrapper">
          <div class="priority_checkbox badge">
            <input type="checkbox" class="priority_input" id="priority_input" />
            <label
              for="priority_input"
              class="text-uppercase task__priority"
            ></label>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary save_changes">
          Save changes
        </button>
      </div>
    </div>
  </body>
</html>
